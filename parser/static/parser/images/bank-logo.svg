<svg width="140" height="40" viewBox="0 0 140 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient -->
  <defs>
    <radialGradient id="starGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#F1C40F"/>
      <stop offset="50%" stop-color="#F39C12"/>
      <stop offset="100%" stop-color="#E67E22"/>
    </radialGradient>
  </defs>
  
  <!-- Star Logo with accurate 8-pointed design -->
  <g transform="translate(20, 20)">
    <!-- Outer star points -->
    <path d="M 0,-14 L 3,-4 L 10,-10 L 4,-3 L 14,0 L 3,3 L 10,10 L 3,4 L 0,14 L -3,4 L -10,10 L -4,3 L -14,0 L -4,-3 L -10,-10 L -3,-4 Z" 
          fill="url(#starGradient)" stroke="none"/>
    
    <!-- Inner decorative elements -->
    <circle cx="0" cy="0" r="3" fill="#E67E22"/>
  </g>
  
  <!-- Amharic Text -->
  <text x="45" y="16" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2C3E50">ባንክ ኦፍ አቢሲኒያ</text>
  
  <!-- English Text -->
  <text x="45" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#34495E">Bank of Abyssinia</text>
</svg>
