{% if session_error %}
    <div class="error-message">
        <strong>Session Error:</strong> {{ session_error }}
    </div>
{% else %}
    <div class="session-info">
        <h3>Session Status</h3>
        <div class="session-status">
            {% if session_created %}
                <span style="color: #27ae60; font-weight: 500;">✓ Session Active</span>
            {% else %}
                <span style="color: #3498db; font-weight: 500;">✓ Session Connected</span>
            {% endif %}
        </div>
    </div>
{% endif %}
